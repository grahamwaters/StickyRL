<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/ >
    <title>Desert Island Escape Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Desert Island Escape Simulation</h1>
        <canvas id="simulationCanvas" width="800" height="600"></canvas>
        <div class="control-panel">
            <button id="startBtn">Start Simulation</button>
            <button id="stopBtn">Stop Simulation</button>
            <button id="resetBtn">Reset Simulation</button>

            <div class="parameters">
                <h3>RL Parameters</h3>
                <label for="learningRate">Learning Rate:</label>
                <input type="number" id="learningRate" value="0.01" step="0.01" min="0.001" max="1">

                <label for="discountFactor">Discount Factor:</label>
                <input type="number" id="discountFactor" value="0.9" step="0.1" min="0" max="1">
            </div>

            <div class="info-panel">
                <h3>Simulation Info</h3>
                <p>Current State: <span id="currentState">N/A</span></p>
                <p>Last Action: <span id="lastAction">N/A</span></p>
                <p>Last Reward: <span id="lastReward">N/A</span></p>
                <p>Episode: <span id="episodeCount">0</span></p>
                <p>Step: <span id="stepCount">0</span></p>
            </div>
        </div>
    </div>
    <script src="js/environment.js"></script>
    <script src="js/agent.js"></script>
    <script src="js/qlearning.js"></script>
    <script src="js/neuralNetwork.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
